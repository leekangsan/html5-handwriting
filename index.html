<!DOCTYPE html>
<html>
    <head>        
         <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>HTML5 - Handwriting Recgonigation </title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css">

        <script src="js/jquery.min.js"></script>
        <script src="js/hammer.min.js"></script>

        <link rel="stylesheet" href="css/handwriting.css">


        <script  type="text/javascript" charset="utf-8" src="js/canvas-handwriting.js"> </script>
    </head>
    <body>
        <div class="container">
            <div class="col-md-5">
                <div id="drawContainer">
                    <canvas id="handwriting-canvas">    </canvas> 
                </div>
                <div id="counter" >
                    <form class="form-inline">
                        <button id="clear" class="btn btn-default" type="button" >Clear</button>

                        <div class="form-group">
                            <input type="text" class="col-sm-10 form-control" id="searchText" placeholder="Search input here...">
                        </div>
                        <button id="btnSearch" class="btn btn-default" type="button"  >Submit</button>                        
                    </form>

                    <ul>
                        <li id="strokeCount"></li>
                        <li id="radicalCount"></li>
                    </ul>
                </div>
            </div>

            <div class="col-md-7">
                <div id="dictOption" >
                    <fieldset>
                        <legend>Chinese Dictionary Look Up?</legend>
                        <input type="radio" id="dict" name="dict" value="simplified"  checked   />Simplified<br /> 
                        <input type="radio" id="dict" name="dict" value="traditional" />Traditional<br />
                    </fieldset>    
                </div>
                
                All match Chinese Charactors  will be displayed here for selection.
                <div id="dictContainer"></div>
            </div>
        </div>
    </body>

</html>
